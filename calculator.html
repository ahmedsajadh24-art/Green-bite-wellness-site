      width:100%; background:#fff; box-shadow:0 2px 8px 0 rgba(49,182,123,.07);
      height:68px; padding:0 4vw;display:flex;align-items:center;justify-content:center;
    }
    .navbar-inner { width:100%;max-width:1400px;display:flex;align-items:center;justify-content:space-between;padding:0 4vw;}
    .navbar-logo { display:flex;align-items:center;gap:10px;}
    .navbar-logo img { width:34px; height:34px;}
    .navbar-logo span { color:#24b87d; font-size:2rem; font-weight:700;}
    .navbar-links {
      display:flex; gap:2vw; font-size:1.15rem; font-weight:500; align-items: center;
    }
    .navbar-links a {
      color:#222; text-decoration:none; padding:13px 0;

    .main-form-card {
      margin:-70px auto 0 auto; background:#fff; border-radius:26px; box-shadow:0 4px 24px 0 rgba(95,225,170,0.18);
      max-width:440px; width:95vw; padding:38px 36px 30px 36px; display:flex;flex-direction:column;align-items:center; animation:fadeIn 1s; position:relative;z-index:5;
    }
    @keyframes fadeIn {from {opacity:0;transform:translateY(50px);} to {opacity:1;transform:translateY(0);}}
    form { width: 100%; }
    label { font-weight:600;color:#408063;margin-bottom:.34em;display:block;transition:color .22s;}
    input, select {
      width:100%;font-size:1.07em;margin-bottom:1.2em;padding:12px 14px;border:1.5px solid #bee6c2;border-radius:8px;
      background:#f7fff7;transition:box-shadow .2s,border-color .2s;
    }
    input:focus,select:focus { border-color:#67dfaa;box-shadow:0 0 0 2px #bffde8;outline:none;}
    button {
      background:linear-gradient(120deg,#2ecc90 50%,#6de1a8 97%);
      color:#fff; border:none; font-size:1.14em; font-weight:bold; padding:13px 0; border-radius:13px; width:100%; cursor:pointer;
      box-shadow:0 2px 10px rgba(58,198,129,0.14);transition:background .16s,box-shadow .18s;
    }
    button:hover {
      background:linear-gradient(120deg,#21bc7d 40%,#35c292 95%);
      box-shadow:0 8px 22px rgba(69,202,153,.16);
    }
    .calc-result {
      margin-top:20px;font-weight:700;font-size:1.2em;color:#2ecc90;text-align:center;
      animation:scalePop .35s;
    }
    @keyframes scalePop {from{transform:scale(0.7);}to{transform:scale(1);}}
    .site-footer {
      margin-top:70px;width:100%;border-radius:38px 38px 0 0;background:#52ac7a;
      padding:32px 0 22px 0;color:#fff;text-align:center;font-size:1.15em;box-shadow:0 -3px 18px 0 rgba(49,182,123,.07);}
    .footer-top { max-width:820px;margin:0 auto 12px;display:flex;align-items:center;justify-content:center;gap:22px;flex-wrap:wrap;}
    .footer-brand {display:flex;align-items:center;gap:10px;font-size:1.33em;}

    .footer-newsform input[type="email"] {padding:9px 18px;font-size:1em;border:0;border-radius:7px 0 0 7px;}
    .footer-newsform button {padding:9px 24px;font-size:1em;font-weight:600;background:#2ecc90;color:#fff;border:0;border-radius:0 7px 7px 0;cursor:pointer;}
    .footer-links {margin-top:9px;}
    .footer-links a {text-decoration:underline;color:#fff;font-size:.95em;margin-right:10px;}
    @media (max-width:700px) {
      .main-form-card {padding:18px 6px;}
      .banner-content h1 { font-size:1.3rem;}
      .navbar-links {font-size:1em;}
      .navbar-logo span {font-size:1.3em;}
      .footer-top {flex-direction:column;gap:14px;}
      .navbar-inner {padding:0 2vw;}
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="navbar-logo">
        <img src="https://img.icons8.com/fluency/48/000000/leaf.png" alt="GreenBite Logo" />
        <span>GreenBite</span>
      </div>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="calculator.html" class="active">Calculator</a>
        <a href="workout.html">Workout</a>
        <a href="mindfulness.html">Mindfulness</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>
  <div class="outer-banner">
    <img class="banner-bgimg" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=987&q=80" alt="Healthy Living Background">
    <div class="banner-content">
      <h1>Height &amp; Weight Calculator</h1>
      <p>
        Enter your details to calculate your Basal Metabolic Rate (BMR) and Total Daily Energy Expenditure (TDEE).
      </p>
    </div>
  </div>
  <div class="main-form-card">
    <form id="calcForm">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required />
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" placeholder="Enter height in cm" min="0" required />
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" min="0" required />
      <label for="activity">Activity Level</label>
      <select id="activity" name="activity" required>
        <option value="">Select activity level</option>
        <option value="sedentary">Sedentary</option>
        <option value="light">Lightly active</option>
        <option value="moderate">Moderately active</option>
        <option value="very">Very active</option>
      </select>
      <button type="submit">Calculate</button>
    </form>
    <div id="calcResult" class="calc-result" role="alert" aria-live="polite"></div>
  </div>
  <div class="site-footer">
    <div class="footer-top">
      <div class="footer-brand">
        <img src="https://img.icons8.com/fluency/48/000000/leaf.png" alt="logo" />
        <span style="font-weight:700;letter-spacing:.5px">GreenBite Wellness</span>
      </div>
      <form class="footer-newsform">
        <label for="subscribeEmail">Subscribe to our newsletter:</label>
        <input id="subscribeEmail" type="email" placeholder="Your Email">
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="footer-links">
      <a href="signin.html">Sign In</a>
      Â© 2025 GreenBite Wellness
    </div>
  </div>
  <script>
    // BMR and TDEE calculator logic
    document.getElementById("calcForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const age = Number(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const height = Number(document.getElementById("height").value);
      const weight = Number(document.getElementById("weight").value);
      const activity = document.getElementById("activity").value;
      if (!age || !gender || !height || !weight || !activity) {
        alert("Please fill in all fields!");
        return;
      }
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === "female") {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      } else { bmr = 10 * weight + 6.25 * height - 5 * age - 78; }
      const multipliers = {sedentary:1.2, light:1.375, moderate:1.55, very:1.725};
      const tdee = bmr * multipliers[activity];
      const resultEl = document.getElementById("calcResult");
      resultEl.textContent = `Estimated daily calorie needs: ${Math.round(tdee)} kcal`;
    });
  </script>
